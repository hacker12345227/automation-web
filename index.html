<!DOCTYPE html>
<html>
<head>
  <title>Automation Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #8000ff;
    }

    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #8000ff;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
    }

    button {
      cursor: pointer;
      background-color: #8000ff;
      border: none;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #a100ff;
    }

    .actions-header {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #8000ff;
    }

    .actions-header div {
      flex: 1;
      text-align: center;
    }

    .action {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: flex-start;
      padding: 5px;
      border: 1px solid #8000ff;
      border-radius: 5px;
    }

    .action.active {
      background-color: #8000ff33; /* licht paars highlight */
    }

    .action div {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    label {
      font-size: 0.85em;
      margin-bottom: 2px;
      color: #8000ff;
    }

    .remove-btn {
      flex: 0 0 auto;
      height: fit-content;
      margin-top: 22px;
    }
  </style>
</head>
<body>
  <h1>Automation Panel</h1>

  <div class="actions-header">
    <div>Knop</div>
    <div>Hoe lang ingedrukt (ms)</div>
    <div>Tijd tussen knoppen (ms)</div>
    <div>Actie</div>
  </div>

  <div id="actionsContainer"></div>

  <button onclick="addAction()">Actie toevoegen</button><br>
  <button onclick="start()">Starten</button>
  <button onclick="stop()">Stoppen</button>

  <script>
    const keys = [
      { value: "a", label: "A" }, { value: "b", label: "B" }, { value: "c", label: "C" },
      { value: "d", label: "D" }, { value: "e", label: "E" }, { value: "f", label: "F" },
      { value: "g", label: "G" }, { value: "h", label: "H" }, { value: "i", label: "I" },
      { value: "j", label: "J" }, { value: "k", label: "K" }, { value: "l", label: "L" },
      { value: "m", label: "M" }, { value: "n", label: "N" }, { value: "o", label: "O" },
      { value: "p", label: "P" }, { value: "q", label: "Q" }, { value: "r", label: "R" },
      { value: "s", label: "S" }, { value: "t", label: "T" }, { value: "u", label: "U" },
      { value: "v", label: "V" }, { value: "w", label: "W" }, { value: "x", label: "X" },
      { value: "y", label: "Y" }, { value: "z", label: "Z" },
      { value: "1", label: "1" }, { value: "2", label: "2" }, { value: "3", label: "3" },
      { value: "4", label: "4" }, { value: "5", label: "5" }, { value: "6", label: "6" },
      { value: "7", label: "7" }, { value: "8", label: "8" }, { value: "9", label: "9" },
      { value: "0", label: "0" },
      { value: "space", label: "Spatie" },
      { value: "leftMouse", label: "Linkermuisknop" },
      { value: "rightMouse", label: "Rechtermuisknop" }
    ];

    function addAction() {
      const container = document.getElementById("actionsContainer");

      const actionDiv = document.createElement("div");
      actionDiv.classList.add("action");

      // Knop dropdown
      const keyDiv = document.createElement("div");
      const keySelect = document.createElement("select");
      keys.forEach(k => {
        const option = document.createElement("option");
        option.value = k.value;
        option.text = k.label;
        keySelect.appendChild(option);
      });
      keyDiv.appendChild(keySelect);

      // Press time
      const pressDiv = document.createElement("div");
      const pressInput = document.createElement("input");
      pressInput.type = "number";
      pressInput.value = 100;
      pressDiv.appendChild(pressInput);

      // Delay after
      const delayDiv = document.createElement("div");
      const delayInput = document.createElement("input");
      delayInput.type = "number";
      delayInput.value = 500;
      delayDiv.appendChild(delayInput);

      // Verwijder knop
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Verwijderen";
      removeBtn.classList.add("remove-btn");
      removeBtn.type = "button";
      removeBtn.onclick = () => container.removeChild(actionDiv);

      actionDiv.appendChild(keyDiv);
      actionDiv.appendChild(pressDiv);
      actionDiv.appendChild(delayDiv);
      actionDiv.appendChild(removeBtn);

      container.appendChild(actionDiv);
    }

    async function start() {
      const actions = [];
      const actionDivs = document.querySelectorAll("#actionsContainer .action");
      actionDivs.forEach(div => {
        const key = div.querySelector("select").value;
        const pressTime = parseInt(div.querySelectorAll("input")[0].value);
        const delayAfter = parseInt(div.querySelectorAll("input")[1].value);
        actions.push({ key, pressTime, delayAfter });
      });

      alert("Gestart!");

      // Chain uitvoering met live highlight
      for (let i = 0; i < actions.length; i++) {
        const div = actionDivs[i];
        div.classList.add("active"); // highlight
        const action = actions[i];

        // Stuur naar backend (1 actie)
        await fetch("http://localhost:5000/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key: action.key, pressTime: action.pressTime })
        });

        // Wacht pressTime + delayAfter
        await new Promise(resolve => setTimeout(resolve, action.pressTime + action.delayAfter));

        div.classList.remove("active"); // verwijder highlight
      }
    }

    function stop() {
      fetch("http://localhost:5000/stop", { method: "POST" })
        .then(() => alert("Gestopt!"))
        .catch(() => alert("Fout bij stoppen."));
    }

    addAction(); // start met 1 actie
  </script>
</body>
</html>
