<!DOCTYPE html>
<html>
<head>
  <title>Automation Controller</title>
</head>
<body>
  <h1>Automation Panel</h1>

  <label>Toets:</label>
  <input id="keyInput" placeholder="bijv: space">
  <br><br>

  <label>Interval (ms):</label>
  <input id="intervalInput" type="number" value="1000">
  <br><br>

  <button onclick="sendSettings()">Starten</button>
  <button onclick="stop()">Stoppen</button>

  <script>
    function sendSettings() {
      fetch("http://localhost:5000/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          key: document.getElementById("keyInput").value,
          interval: parseInt(document.getElementById("intervalInput").value)
        })
      });
    }

    function stop() {
      fetch("http://localhost:5000/stop", { method: "POST" });
    }
  </script>
</body>
</html>
